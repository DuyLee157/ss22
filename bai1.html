<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Hãy nhập vào số a")
        let b = +prompt("Hãy nhập vào số b")
        
        if(!isNaN(a,b) && a % b == 0){
            console.log("a chia hết cho b")
        } else {
            console.log("b chia hết cho a")
        }
    </script>
</body>
</html>
