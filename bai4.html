<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let nam = +prompt("hãy nhập vào 1 năm để kiểm tra")
        if(+nam % 4 == 0){
            console.log("đây là năm nhuận",nam)
        }else{
            console.log("đây không phải là năm nhuận")
        }
    </script>
</body>
